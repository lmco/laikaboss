[General]

# note if you change this cluster you must add
# additional sections in /etc/laikaboss/laikastorage-index.conf
# to reference it - or the GUI will not function to look up results
# and always return 404
cluster = cluster1

hostname = blah.example.com
laika_head_node_short = blah
laika_head_node = blah.example.com

redis_url = rediss://file:{{ redis_secret_file }}@{{ laika_head_node }}:6379/?ssl_cert_reqs=required&ssl_ca_certs={{ ca_certificate }}

broker_host=tcp://{{ laika_head_node }}:5558

# used by laika.py to look up items from storage for rescanning
storage_rest_api=https://{{ laika_head_node }}:443

storage_url=https://file:/etc/laikaboss/secrets/s3_creds@{{ laika_head_node }}:9002?bucket_prefix=laikaboss-{{ cluster }}-
numprocs = 12

[laikarestd]

#uncomment the ldap hostname after you fix the hostname
#ldap_uri = ldaps://ldap.example.com:636
ldap_account_base = ou=people,dc=example,dc=com
ldap_group_attribute = memberOf
ldap_group_base = ou=groups,dc=example,dc=com
# if anon leave the value on the right side of the equal line blank
ldap_auth_dn = cn=authuser,ou=people,dc=example,dc=com
# if anon leave the value on the right side of the equal line blank
ldap_auth_dn_pw = mypass123
ldap_account_prefix = cn
ldap_group_prefix = cn
#json formatted list of groups
ldap_valid_groups = ["group1", "group2", "group3"]
auth_valid_users = ["laika_system"]
ldap_timeout_secs = 8
ldap_refresh_interval = 300

[storage-gui]

scan_url = https://{{ laika_head_node }}/laika/oauth/scan
scan_status_url = https://{{ laika_head_node }}/laika/oauth/status
memorialized_bucket_name = memorialized-storage

[laikacollector]

num_workers = 12
queue_mapping = email:lc-email:5,webui:lc-webui:2,default:laikacollector:1

[submitstorage]

[laikad]

work_queues = lc-email:10,lc-webui:1,laikacollector:1
numprocs = 8

[laikamail]

recipients=scan
