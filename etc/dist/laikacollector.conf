[General]

# The path to the Laika framework configuration file.
configpath={{ laika_config_base }}/laikaboss.conf

#config file(s) to apply last after this file
siteconfig={{ laika_config_base }}/laika_cluster.conf


[laikacollector]

num_workers=6
#redis_url=unset
redis_password_file={{ laika_config_base }}/secrets/redis_password
redis_work_queue=laikacollector
submission_dir=/var/laikaboss/submission-queue
submission_error_dir=/var/laikaboss/submission-error
file_format=submit
queue_threshold=100
# Map of laikacollector queue to redis worker queue (with priorities)
queue_mapping=email:lc-email:5,lc-webui:1,default:laikacollector:1 
